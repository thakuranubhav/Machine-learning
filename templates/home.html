<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            color: #333;
        }

        h1 {
            margin-top: 30px;
            font-size: 2.5rem;
            color: #fff;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
        }

        .ip {
            background-color: #fff;
            padding: 20px 30px;
            margin: 20px 0;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .ip input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
            outline: none;
            transition: border 0.3s;
        }

        .ip input:focus {
            border-color: #ff7e5f;
            box-shadow: 0 0 5px rgba(255, 126, 95, 0.5);
        }

        .ip button {
            padding: 12px;
            font-size: 1.1rem;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .ip button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        h2 {
            font-size: 1.2rem;
            font-weight: bold;
            color: #fff;
            margin-top: 15px;
            background: rgba(0, 0, 0, 0.2);
            padding: 10px 20px;
            border-radius: 8px;
        }

        @media (max-width: 500px) {
            h1 {
                font-size: 2rem;
            }
            .ip {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    
    <h1>FWI Prediction</h1>
    <div class="ip">
        <form  action="{{ url_for('predict_datapoint') }}" method="post">
        <input type="text" name="Temparature" placeholder="Temparature" required="required">
        <input type="text" name="RH" placeholder="RH" required="required">
        <input type="text" name="ws" placeholder="ws" required="required">
        <input type="text" name="Rain" placeholder="Rain" required="required">
        <input type="text" name="FFMC" placeholder="FFMC" required="required">
        <input type="text" name="DMC" placeholder="DMC" required="required">
        <input type="text" name="ISI" placeholder="ISI" required="required">
        <input type="text" name="Classes" placeholder="Classes" required="required">
        <input type="text" name="Region" placeholder="Region" required="required">

        <button type="submit">Predict</button>

    </form>
    </div>
    <h2>
        The FWI Prediction is {{results}}
    </h2>

    


</body>
</html>
